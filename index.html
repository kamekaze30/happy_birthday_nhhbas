<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Glow 2026 | HBD âœ¨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:italic,wght@300;600&family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --cream: #FDFBF7; 
            --sage: #8E9775; 
            --clay: #B38B6D; 
            --earth: #4A443F; 
            --sand: #EAE0D5; 
        }
        
        html, body { 
            font-family: 'Quicksand', sans-serif; 
            background-color: var(--cream); 
            color: var(--earth); 
            margin: 0; padding: 0;
            overflow-x: hidden;
            scroll-behavior: smooth;
            -webkit-tap-highlight-color: transparent;
            touch-action: pan-y; /* Allows vertical scroll while swiping horizontal */
        }

        /* Subtle Grain */
        body::before {
            content: "";
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.04; pointer-events: none; z-index: 9999;
        }

        .bg-blob {
            position: fixed; border-radius: 50%; filter: blur(80px); 
            z-index: -1; opacity: 0.4; pointer-events: none;
            animation: float 20s infinite alternate ease-in-out;
        }
        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(40px, -40px) scale(1.1); }
        }

        /* --- REEL STYLING --- */
        .marquee-wrapper {
            width: 100%; overflow: hidden; position: relative; padding: 30px 0;
            cursor: grab; touch-action: pan-y;
        }

        .marquee-content { 
            display: inline-flex; 
            gap: 20px; 
            will-change: transform;
            padding: 0 20px;
        }
        
        .slide-card {
            width: 250px; flex-shrink: 0; background: white;
            padding: 12px 12px 35px 12px; border-radius: 2px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.04);
            transition: transform 0.4s ease;
            user-select: none;
        }

        /* UI ELEMENTS */
        .music-fab {
            position: fixed; bottom: 25px; right: 25px; z-index: 9000;
            width: 50px; height: 50px;
            background: white; border: 1px solid var(--sand);
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
        }
        .music-fab.playing { background: var(--sage); color: white; }

        .reel-nav-btn {
            width: 40px; height: 40px;
            background: white; border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 50; display: flex; align-items: center; justify-content: center;
        }

        /* Entrance Effects */
        section { opacity: 0; transform: translateY(40px); transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1); }
        section.active { opacity: 1; transform: translateY(0); }

        .btn-magic {
            background: var(--earth); color: white; 
            padding: 1.1rem 2.5rem; border-radius: 50px;
            font-size: 10px; letter-spacing: 0.4em; text-transform: uppercase;
        }
    </style>
</head>
<body>

    <audio id="bg-music" src="music.mp3" loop></audio> 
    <audio id="sfx-pop" src="click.mp3" preload="auto"></audio>
    <audio id="sfx-magic" src="sparkle.mp3" preload="auto"></audio>

    <button onclick="toggleMusic()" id="music-btn" class="music-fab">â™«</button>

    <div class="bg-blob w-72 h-72 bg-sand top-[-5%] left-[-5%]"></div>
    <div class="bg-blob w-80 h-80 bg-[#e8dcc8] bottom-[-5%] right-[-5%]" style="animation-delay: -5s;"></div>

    <div id="loader" class="fixed inset-0 bg-[#FDFBF7] z-[9999] flex flex-col justify-center items-center">
        <p class="text-[10px] tracking-[0.5em] text-clay animate-pulse mb-4">ARCHIVE 2026</p>
        <div class="w-24 h-[1px] bg-sand overflow-hidden relative">
            <div id="progress" class="absolute inset-0 bg-earth w-0 transition-all duration-700"></div>
        </div>
    </div>

    <main>
        <section id="hero" class="active h-[95vh] flex flex-col justify-center px-8">
            <div class="text-center">
                <span class="text-5xl mb-6 block animate__animated animate__zoomIn">ðŸ¦¢</span>
                <p class="text-[10px] tracking-[0.6em] opacity-40 mb-6 uppercase">Collection No. 26</p>
                <h1 class="text-7xl font-bold text-earth leading-[0.85] tracking-tighter mb-4">
                    Glow<br>
                    <span class="text-clay italic font-serif text-6xl">Moment.</span>
                </h1>
            </div>
            <div class="absolute bottom-10 left-1/2 -translate-x-1/2 text-center opacity-30">
                <p class="text-[8px] tracking-[0.5em] uppercase mb-2">Slide to begin</p>
                <div class="w-[1px] h-10 bg-earth mx-auto"></div>
            </div>
        </section>

        <section class="py-16">
            <h2 class="text-[10px] font-bold tracking-[0.4em] uppercase mb-12 opacity-30 text-center">Visual Diary</h2>
            
            <div class="mb-14 relative group" id="container-reel1">
                <div class="absolute inset-y-0 left-0 right-0 flex items-center justify-between px-2 pointer-events-none">
                    <button class="reel-nav-btn prev pointer-events-auto opacity-0 group-hover:opacity-100 transition-opacity">â€¹</button>
                    <button class="reel-nav-btn next pointer-events-auto opacity-0 group-hover:opacity-100 transition-opacity">â€º</button>
                </div>
                <div class="marquee-wrapper" id="reel1">
                    <div class="marquee-content">
                        <div class="slide-card"><img src="photo1.jpeg" class="w-full aspect-[4/5] object-cover mb-4"></div>
                        <div class="slide-card"><img src="photo2.jpeg" class="w-full aspect-[4/5] object-cover mb-4"></div>
                        <div class="slide-card"><img src="photo3.jpeg" class="w-full aspect-[4/5] object-cover mb-4"></div>
                        <div class="slide-card"><img src="photo4.jpeg" class="w-full aspect-[4/5] object-cover mb-4"></div>
                    </div>
                </div>
            </div>

            <div class="mb-14 relative group" id="container-reel2">
                <div class="absolute inset-y-0 left-0 right-0 flex items-center justify-between px-2 pointer-events-none">
                    <button class="reel-nav-btn prev pointer-events-auto opacity-0 group-hover:opacity-100 transition-opacity">â€¹</button>
                    <button class="reel-nav-btn next pointer-events-auto opacity-0 group-hover:opacity-100 transition-opacity">â€º</button>
                </div>
                <div class="marquee-wrapper" id="reel2">
                    <div class="marquee-content">
                        <div class="slide-card"><img src="photo5.jpeg" class="w-full aspect-[4/5] object-cover mb-4"></div>
                        <div class="slide-card"><img src="photo1.jpeg" class="w-full aspect-[4/5] object-cover mb-4"></div>
                        <div class="slide-card"><img src="photo2.jpeg" class="w-full aspect-[4/5] object-cover mb-4"></div>
                        <div class="slide-card"><img src="photo3.jpeg" class="w-full aspect-[4/5] object-cover mb-4"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="py-20 px-8">
            <div class="max-w-xs mx-auto text-center">
                <p class="font-serif italic text-3xl text-earth leading-snug animate-pulse">
                    "May your year be as bright as your smile."
                </p>
            </div>
        </section>

        <section id="finale" class="pb-32 text-center px-8">
            <button onclick="handleFinale()" class="btn-magic mb-12 w-full max-w-xs">
                Unlock 2026 âœ¨
            </button>
        </section>
    </main>

    <script>
        const bgMusic = document.getElementById('bg-music');
        const musicBtn = document.getElementById('music-btn');
        let musicPlaying = false;

        function toggleMusic() {
            if (musicPlaying) { bgMusic.pause(); musicBtn.innerHTML = 'â™«'; musicBtn.classList.remove('playing'); }
            else { bgMusic.play().catch(() => {}); musicBtn.innerHTML = 'âšâš'; musicBtn.classList.add('playing'); }
            musicPlaying = !musicPlaying;
        }

        // --- ENHANCED INDEPENDENT REEL LOGIC ---
        function initReel(id) {
            const container = document.getElementById(`container-${id}`);
            const wrapper = document.getElementById(id);
            const content = wrapper.querySelector('.marquee-content');
            const prevBtn = container.querySelector('.prev');
            const nextBtn = container.querySelector('.next');
            
            const originalItems = [...content.children];
            const cardWidth = 270; // width + gap
            
            // Triple the content for smooth infinite looping
            originalItems.forEach(item => content.appendChild(item.cloneNode(true)));
            originalItems.forEach(item => content.appendChild(item.cloneNode(true)));

            let currentX = -cardWidth * originalItems.length;
            let isDragging = false;
            let startPos = 0;
            let prevTranslate = currentX;

            content.style.transform = `translateX(${currentX}px)`;

            const updatePosition = () => {
                const limit = cardWidth * originalItems.length;
                if (currentX > 0) currentX = -limit;
                if (currentX < -(limit * 2)) currentX = -limit;
                content.style.transform = `translateX(${currentX}px)`;
            };

            // Touch / Mouse Events
            const start = (e) => {
                isDragging = true;
                startPos = (e.pageX || e.touches[0].pageX);
                content.style.transition = 'none';
            };

            const move = (e) => {
                if (!isDragging) return;
                const x = (e.pageX || e.touches[0].pageX);
                const diff = x - startPos;
                currentX = prevTranslate + diff;
                updatePosition();
            };

            const end = () => {
                isDragging = false;
                prevTranslate = currentX;
                content.style.transition = 'transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
            };

            wrapper.addEventListener('mousedown', start);
            wrapper.addEventListener('touchstart', start);
            window.addEventListener('mousemove', move);
            wrapper.addEventListener('touchmove', move);
            window.addEventListener('mouseup', end);
            window.addEventListener('touchend', end);

            // Button Functionality
            nextBtn.addEventListener('click', () => {
                content.style.transition = 'transform 0.4s ease';
                currentX -= cardWidth;
                updatePosition();
                prevTranslate = currentX;
            });

            prevBtn.addEventListener('click', () => {
                content.style.transition = 'transform 0.4s ease';
                currentX += cardWidth;
                updatePosition();
                prevTranslate = currentX;
            });
        }

        // Init both
        initReel('reel1');
        initReel('reel2');

        // Entry Observer
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.1 });
        document.querySelectorAll('section').forEach(s => observer.observe(s));

        // Loader
        window.addEventListener('load', () => {
            document.getElementById('progress').style.width = '100%';
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => document.getElementById('loader').remove(), 800);
            }, 1000);
        });

        function handleFinale() {
            document.getElementById('sfx-magic').play();
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#8E9775', '#B38B6D']
            });
            if(!musicPlaying) toggleMusic();
        }
    </script>
</body>
</html>
