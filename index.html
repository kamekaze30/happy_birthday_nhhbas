<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Glow 2026 | HBD ‚ú®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:italic,wght@600&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --cream: #FDFBF7; --sage: #8E9775; --clay: #B38B6D; --earth: #4A443F; --sand: #EAE0D5; }
        
        html, body { 
            font-family: 'Quicksand', sans-serif; 
            background-color: var(--cream); 
            color: var(--earth); 
            margin: 0; padding: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        /* --- INFINITE REEL LOOP --- */
        .marquee-wrapper {
            width: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            position: relative;
            padding: 20px 0;
        }
        .marquee-wrapper::-webkit-scrollbar { display: none; }

        .marquee-content {
            display: inline-flex;
            gap: 20px;
            transition: transform 0.5s ease;
        }

        .marquee-content.auto-scroll {
            animation: scroll-loop 50s linear infinite;
        }

        /* Pause animation on touch/scroll */
        .marquee-wrapper:active .marquee-content {
            animation-play-state: paused;
        }

        @keyframes scroll-loop {
            0% { transform: translateX(0); }
            100% { transform: translateX(-5680px); }
        }
        
        .slide-card {
            width: 260px;
            flex-shrink: 0;
            background: white;
            padding: 10px 10px 35px 10px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            white-space: normal;
        }

        /* --- MUSIC BUTTON --- */
        .music-fab {
            position: fixed; bottom: 25px; right: 25px; z-index: 9000;
            width: 55px; height: 55px;
            background: var(--earth); color: white;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .music-fab.playing { background: var(--sage); scale: 1.1; }

        /* --- BACKGROUND VIBE --- */
        .bg-blob {
            position: fixed; border-radius: 50%; filter: blur(60px); 
            z-index: -1; opacity: 0.4; pointer-events: none;
        }

        /* --- SECTIONS --- */
        section { 
            min-height: 100vh; width: 100%; 
            display: flex; flex-direction: column; 
            justify-content: center; align-items: center; 
            padding: 1.5rem; opacity: 0; transform: translateY(30px); 
            transition: all 1s ease; 
        }
        section.active { opacity: 1; transform: translateY(0); }

        .btn-magic {
            background: var(--earth); color: white; 
            padding: 1rem 2.5rem; border-radius: 50px;
            font-size: 11px; letter-spacing: 0.3em; text-transform: uppercase;
            box-shadow: 0 10px 20px rgba(74, 68, 63, 0.2);
        }

        /* --- REEL NAVIGATION BUTTONS --- */
        .reel-nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            width: 45px; height: 45px;
            background: rgba(74, 68, 63, 0.8); color: white;
            border: none; border-radius: 50%; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            font-size: 20px; transition: all 0.3s ease; z-index: 100;
            backdrop-filter: blur(10px);
        }
        .reel-nav-btn:hover { background: rgba(74, 68, 63, 0.95); scale: 1.1; }
        .reel-nav-btn:active { scale: 0.95; }
        .reel-nav-btn.prev { left: 10px; }
        .reel-nav-btn.next { right: 10px; }

        .reel-container {
            position: relative;
            width: 100%;
        }
    </style>
</head>
<body>

            <div class="text-center">
                <button onclick="handleFinale()" class="btn-magic mb-8 active:scale-95 transition-all">
                    Unlock 2026 ‚ú®
                </button>
                
                <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" class="block mx-auto text-[10px] uppercase tracking-[0.3em] text-sage">
                    ‚Üë Restart
                </button>

    </main>

    <script>
        // --- AUDIO ENGINE ---
        const bgMusic = document.getElementById('bg-music');
        const popSfx = document.getElementById('sfx-pop');
        const magicSfx = document.getElementById('sfx-magic');
        const musicBtn = document.getElementById('music-btn');
        let musicPlaying = false;

        function toggleMusic() {
            if (musicPlaying) {
                bgMusic.pause();
                musicBtn.innerHTML = '‚ô´';
                musicBtn.classList.remove('playing');
            } else {
                bgMusic.play().catch(() => alert("Tap anywhere first to enable sound!"));
                musicBtn.innerHTML = '‚ùö‚ùö';
                musicBtn.classList.add('playing');
            }
            musicPlaying = !musicPlaying;
        }

        // --- INTERACTION: HEARTS ---
        document.addEventListener('click', (e) => {
            if(e.target.closest('button')) return;
            
            // Play Pop SFX
            popSfx.currentTime = 0;
            popSfx.play().catch(()=>{});

            // Create Heart
            const heart = document.createElement('div');
            heart.innerHTML = 'ü§é';
            heart.className = 'fixed pointer-events-none z-[9999] text-xl animate__animated animate__fadeOutUp';
            heart.style.left = (e.clientX - 10) + 'px';
            heart.style.top = (e.clientY - 10) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1000);
        });

        // --- LOADER ---
        window.addEventListener('load', () => {
            document.getElementById('progress').style.width = '100%';
            setTimeout(() => {
                document.getElementById('loader').style.transform = 'translateY(-100%)';
            }, 1200);
        });

        // --- SCROLL OBSERVER ---
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
            });
        }, { threshold: 0.2 });
        document.querySelectorAll('section').forEach(s => observer.observe(s));

        // --- REEL NAVIGATION ---
        let currentSlide = 0;
        const cardWidth = 280; // 260px card + 20px gap
        const totalCards = 16; // All 16 slide cards

        function slideReel(direction) {
            const reelContent = document.querySelector('.marquee-content');
            reelContent.classList.remove('auto-scroll'); // Stop auto animation
            
            currentSlide += direction;
            
            // Loop around: if past last, go to first; if before first, go to last
            if (currentSlide >= totalCards) {
                currentSlide = 0;
            } else if (currentSlide < 0) {
                currentSlide = totalCards - 1;
            }
            
            const offset = currentSlide * cardWidth;
            reelContent.style.transform = `translateX(-${offset}px)`;
            
            // Restart auto-scroll after 5 seconds of no interaction
            clearTimeout(window.reelTimeout);
            window.reelTimeout = setTimeout(() => {
                reelContent.classList.add('auto-scroll');
                currentSlide = 0;
                reelContent.style.transform = 'translateX(0)';
            }, 5000);
        }

        // Initialize auto-scroll on load
        window.addEventListener('load', () => {
            const reelContent = document.querySelector('.marquee-content');
            reelContent.classList.add('auto-scroll');
        });

        // --- FINALE ---
        function handleFinale() {
            magicSfx.currentTime = 0;
            magicSfx.play();
            
            confetti({
                particleCount: 150,
                spread: 100,
                origin: { y: 0.8 },
                colors: ['#8E9775', '#B38B6D', '#FDFBF7']
            });

            if(!musicPlaying) toggleMusic();
        }
    </script>
